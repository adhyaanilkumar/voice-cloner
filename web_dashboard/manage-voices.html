<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Voices - Voice Cloner</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .nav-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            transition: background 0.3s;
        }
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .voice-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .voice-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .voice-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .voice-card h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.3rem;
        }
        .voice-id {
            font-family: monospace;
            background: #f5f5f5;
            padding: 8px;
            border-radius: 5px;
            word-break: break-all;
            font-size: 0.9rem;
            margin: 10px 0;
        }
        .voice-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        .voice-actions button {
            flex: 1;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        .btn-select {
            background: #667eea;
            color: white;
        }
        .btn-select:hover {
            background: #5568d3;
        }
        .btn-delete {
            background: #e74c3c;
            color: white;
        }
        .btn-delete:hover {
            background: #c0392b;
        }
        .loading-container {
            text-align: center;
            padding: 40px;
            color: white;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <a href="/" class="nav-link"><i class="fas fa-arrow-left"></i> Back to Home</a>
    
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-folder-open"></i> Manage Voices</h1>
            <p>View and manage your voices from ElevenLabs</p>
        </div>

        <div class="main-content" style="grid-template-columns: 1fr;">
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2 style="margin: 0;"><i class="fas fa-list"></i> Your Voices</h2>
                    <button class="btn" onclick="loadVoices()" style="width: auto;">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>

                <div id="voiceListContainer">
                    <div class="loading-container">
                        <i class="fas fa-spinner fa-spin" style="font-size: 2rem;"></i>
                        <p>Loading voices...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Error/Success Messages -->
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
    </div>

    <script src="/static/manage-voices.js"></script>
</body>
</html>
